<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome da Vaga</th>
      <th scope="col">Descrição da Vaga</th>
      <th scope="col"></th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of vagas">
      <th scope="row">{{item.id}}</th>
      <td>{{item.nome}}</td>
      <td>{{item.descricaoBreve}}</td>
      <a (click)="cadastrarNaVaga(item.id)" class="badge badge-success">Cadastrar</a>
      <a (click)="editarVaga(item.id)" class="badge badge-success" *ngIf="!mostrarItensAdm">Editar Vaga</a>
    </tr>
  </tbody>
</table>
