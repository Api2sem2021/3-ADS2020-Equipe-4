<div>
  <h1>
    Editar vaga
  </h1>
</div>
<br>
<form class="form-horizontal" [formGroup]="formulario">
  
  <div>
    
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>
    
    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome">
    </div>
    
  </div>
  
  <div>
    
    <div class="col-sm-12">
      <label for="descricaoDetalhada" class="control-label">Descrição</label>
    </div>
    
    <div class="col-sm-12">
      <textarea type="text" class="form-control" id="descricaoDetalhada" rows="5"></textarea>
    </div>
    
  </div>
  
  <div >
    
    <div class="col-sm-12">
      <label for="requisitos" class="control-label">Requisitos</label>
    </div>
    
    <div class="col-sm-12">
      <textarea type="text" class="form-control" id="requisitos" rows="5"></textarea>
    </div>
    
  </div>
  
  <div>
    
    <div class="col-sm-12">
      <label for="observacoes" class="control-label">Observacoes</label>
    </div>
    
    <div class="col-sm-12">
      <textarea type="text" class="form-control" id="observacoes" rows="5"></textarea>
    </div>
    
  </div>
  
  <div>
    
    <div class="col-sm-12">
      <label for="data" class="control-label">Data de Aspiração</label>
    </div>
    
    <div class="col-sm-12">
      <textarea type="text" class="form-control" id="data"></textarea>
    </div>
    
  </div>

  <div class="text-right">
    <button style="margin-top: 1em; margin-right: 1em;" type="submit" class="btn btn-primary" (click)="editar()">Salvar</button>
  </div>
    
    
  </form>
  <br>
  <br>
  <br>
