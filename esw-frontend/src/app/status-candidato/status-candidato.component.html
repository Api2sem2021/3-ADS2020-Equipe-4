<h1>Status dos candidatos</h1>
<div cdkDropListGroup>
<div class= wrapper>
  <div class=list>
    <h2>Candidatado</h2>
    <div 
      cdkDropList #initiatedList="cdkDropList"
      [cdkDropListData]="subscribed" 
      class="item-list"
      (cdkDropListDropped)="drop($event)">
      <div class="item" *ngFor="let item of subscribed" cdkDrag>{{item}}</div>
    </div>
  </div>
  
  <div class=list>
    <h2>Selecionado</h2>
    <div 
      cdkDropList #initiatedList="cdkDropList"
      [cdkDropListData]="selected" 
      class="item-list"
      (cdkDropListDropped)="drop($event)">
      <div class="item" *ngFor="let item of selected" cdkDrag>{{item}}</div>
    </div>
  </div>
  
  <div class=list>
    <h2>Entrevistado</h2>
    <div 
      cdkDropList #initiatedList="cdkDropList"
      [cdkDropListData]="interviewed" 
      class="item-list"
      (cdkDropListDropped)="drop($event)">
      <div class="item" *ngFor="let item of interviewed" cdkDrag>{{item}}</div>
    </div>
  </div>
  
  <div class=list>
    <h2>Skill Test</h2>
    <div 
      cdkDropList #initiatedList="cdkDropList"
      [cdkDropListData]="test" 
      class="item-list"
      (cdkDropListDropped)="drop($event)">
      <div class="item" *ngFor="let item of test" cdkDrag>{{item}}</div>
    </div>
  </div>
  
  <div class=list>
    <h2>Aprovado</h2>
    <div 
      cdkDropList #initiatedList="cdkDropList"
      [cdkDropListData]="approved" 
      class="item-list"
      (cdkDropListDropped)="drop($event)">
      <div class="item" *ngFor="let item of approved" cdkDrag>{{item}}</div>
    </div>
  </div>
  
  <div class=list>
    <h2>Reprovado</h2>
    <div 
      cdkDropList #initiatedList="cdkDropList"
      [cdkDropListData]="failed" 
      class="item-list"
      (cdkDropListDropped)="drop($event)">
      <div class="item" *ngFor="let item of failed" cdkDrag>{{item}}</div>
    </div>
  </div>
  
  <div class=list>
    <h2>Contratado</h2>
    <div 
      cdkDropList #initiatedList="cdkDropList"
      [cdkDropListData]="employed" 
      class="item-list"
      (cdkDropListDropped)="drop($event)">
      <div class="item" *ngFor="let item of employed" cdkDrag>{{item}}</div>
    </div>
  </div>
</div>  
</div>
