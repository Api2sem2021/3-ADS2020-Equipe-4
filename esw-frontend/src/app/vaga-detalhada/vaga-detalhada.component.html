<div>
  <h1>
    Detalhes da Vaga
  </h1>
</div>
<br>
<form class="form-horizontal" [formGroup]="formulario">
  
  <div>
    
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>
    
    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome" disabled>
    </div>
    
  </div>
  
  <div>
    
    <div class="col-sm-12">
      <label for="descricaoDetalhada" class="control-label">Descrição</label>
    </div>
    
    <div class="col-sm-12">
      <textarea type="text" class="form-control" id="descricaoDetalhada" rows="5" disabled></textarea>
    </div>
    
  </div>
  
  <div >
    
    <div class="col-sm-12">
      <label for="requisitos" class="control-label">Requisitos</label>
    </div>
    
    <div class="col-sm-12">
      <textarea type="text" class="form-control" id="requisitos" rows="5" disabled></textarea>
    </div>
    
  </div>
  
  <div>
    
    <div class="col-sm-12">
      <label for="observacoes" class="control-label">Observacoes</label>
    </div>
    
    <div class="col-sm-12">
      <textarea type="text" class="form-control" id="observacoes" rows="5" disabled></textarea>
    </div>
    
  </div>
  
  <div>
    
    <div class="col-sm-12">
      <label for="data" class="control-label">Data de Aspiração</label>
    </div>
    
    <div class="col-sm-12">
      <textarea type="text" class="form-control" id="data" disabled></textarea>
    </div>
    
  </div>

  <div>
    
    <div class="col-sm-12 text-center" style="margin-top: 4em">
      <h3>
      Cadastre-se nessa vaga
      </h3>
    </div>

    <div class="col-sm-12">
      <label for="cpf" class="control-label">CPF</label>
    </div>
    
    <div class="col-sm-12">
      <input type="text" class="form-control" formControlName="cpf" id="cpf" placeholder="Ex.: 000.000.000-00">
    </div><p>
      
      <div class="text-right">
        <button style="margin-right: 1em; margin-top: 1em;" type="submit" class="btn btn-primary" (click)="buscaFiltrada()">Cadastrar</button>
      </div>
      
    </div>
    
    
  </form>
  <br>
  <br>
  <br>
