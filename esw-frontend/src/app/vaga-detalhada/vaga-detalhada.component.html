<table class="table">
  <tbody>
    <tr *ngFor="let item of vagas">
      <th scope="row">{{item.id}}</th>
      <td>{{item.nome}}</td>
      <td>{{item.descricaoDetalhada}}</td>
      <td>{{item.requisitos}}</td>
      <td>{{item.observacoes}}</td>
      <td>{{item.data}}</td>
    </tr>
  </tbody>
</table>

<div class="collection">
  <a class="collection-item"
  *ngFor="let item of vagas">

    <a class="collection-item"
    *ngIf="item.id== 1">
      
    </a>
 

  </a>

</div>
