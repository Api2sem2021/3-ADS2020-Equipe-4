<div>
  <h1>
    Cadastro da Vaga
  </h1>
</div>
<br>
<form [formGroup]="formulario" class="form-horizontal">

  <div class="form-group">

    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome da Vaga</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control" formControlName="nome" id="nome" placeholder="Nome">
    </div>

  </div>

  <div class="form-group">

    <div class="col-sm-12">
      <label for="descricaoBreve" class="control-label">Descrição breve</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control" formControlName="descricaoBreve" id="descricaoBreve" placeholder="Insira uma descrição breve para a vaga">
    </div>

  </div>

  <div class="form-group">

    <div class="col-sm-12">
      <label for="descricaoDetalhada" class="control-label">Descrição Detalhada</label>
    </div>

    <div class="col-sm-12">
      <textarea type="text" class="form-control" formControlName="descricaoDetalhada" id="descricaoDetalhada"  placeholder="Insira uma descrição detalhada para a vaga"></textarea>
    </div>

  </div>

  <div class="form-group">

    <div class="col-sm-12">
      <label for="requisitos" class="control-label">Requisitos</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control" formControlName="requisitos" id="requisistos"  placeholder="Insira os requisitos para a vaga">
    </div>

  </div>
  
  <div class="form-group">

    <div class="col-sm-12">
      <label for="data" class="control-label">Data de Expiração</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control" formControlName="data" id="data" placeholder="dd/mm/aaaa">
    </div>

  </div>
  <div class="form-group">

    <div class="col-sm-9">
      <label for="observacoes" class="control-label">Observações</label>
    </div>

    <div>
      <label for="compartilhar" class="control-label">Compartilhar</label>
    </div>

    <div class="col-sm-7">
      <input type="text" class="form-control" formControlName="observacoes" id="observacoes"  placeholder="Insira as observações">
    </div>

    <div class="col-sm-1">
      <img class="btn btn-primary" id="facebook" src="https://raw.githubusercontent.com/isarps/ProjectESWII/master/EntregaSprint1/Imagens/Facebook_icon-icons.com_55914.png" style="width: 70%; height: 70%;" >
    </div>
    <div class="col-sm-1">
      <img class="btn btn-primary" id="instagram" src="https://raw.githubusercontent.com/isarps/ProjectESWII/master/EntregaSprint1/Imagens/87390.png" style="width: 70%; height: 70%;" >
    </div>
    <div class="col-sm-1">
      <img class="btn btn-primary" id="twitter" src="https://raw.githubusercontent.com/isarps/ProjectESWII/master/EntregaSprint1/Imagens/twitter.png" style="width: 70%; height: 70%;" >
    </div>
    <div class="col-sm-1">
      <img class="btn btn-primary" id="linkedin" src="https://raw.githubusercontent.com/isarps/ProjectESWII/master/EntregaSprint1/Imagens/9942.png" style="width: 70%; height: 70%;" >
    </div>
    <div class="col-sm-1">
      <img class="btn btn-primary" id="link" src="https://raw.githubusercontent.com/isarps/ProjectESWII/master/EntregaSprint1/Imagens/61353.png" style="width: 70%; height: 70%;" >
    </div>

  </div>
  
  <div class="text-right">
    <button style="margin-left: 1em;" type="submit" class="btn btn-primary" (click)="cadastrarVaga()">Cadastrar</button>
  </div>

</form>
