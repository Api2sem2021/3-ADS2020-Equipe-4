<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cadastro de Candidatos</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>




    <nav class="navbar navbar-default navbar-static-top navbar-inverse">
     <div class="container">
    <button type="button" class="btn btn-default" aria-label="Alinhar na esquerda">
        <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
    </button>


    </div>
  </nav>

<label for="basic-url">Nome: </label>
<div class="input-group">
  <span class="input-group-addon" id="basic-addon1"></span>
  <input type="text" id="nome" class="form-control" aria-describedby="basic-addon1">
</div>

<label for="basic-url">CPF: </label>
<div class="input-group">
  <span class="input-group-addon" id="basic-addon1"></span>
  <input type="text" id="cpf" class="form-control" placeholder="000.000.000-00" aria-describedby="basic-addon1">
</div>

<label for="basic-url">E-mail: </label>
<div class="input-group">
  <span class="input-group-addon" id="basic-addon1"></span>
  <input type="text" id="email" class="form-control" placeholder="e-mail@exemplo.com" aria-describedby="basic-addon2">
</div>

<label for="basic-url">Telefone: </label>
<div class="input-group">
  <span class="input-group-addon" id="basic-addon1"></span>
  <input type="text" id="telefone" class="form-control" placeholder="() 00000-00000" aria-describedby="basic-addon1">
</div>


<label for="basic-url">Escreva o seu CV: </label>
<br/>
<textarea name= "campo" id="curriculo" ></textarea><br/><br/>

  <div class="container">
    <button type="button" class="btn btn-default" onclick="cadastrar()" aria-label="Alinhar na esquerda">
        Salvar
    </button>


  </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/cadastroCandidato.js"></script>
  </body>
</html>
